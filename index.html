<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        #colorbox {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <form onsubmit="submitForm(); return false;">
        <div>
            <label for="red">Give me the amount of red (0-255):</label>
            <input type="number" id="red" min="0" max="255">
        </div>
        <div>
            <label for="green">Give me the amount of green (0-255):</label>
            <input type="number" id="green" min="0" max="255">
        </div>
        <div>
            <label for="blue">Give me the amount of blue (0-255):</label>
            <input type="number" id="blue" min="0" max="255">
        </div>
        <div>
            <label for="pagebg">Change the color of page as well:</label>
            <input type="checkbox" id="pagebg" name="pagebg">
        </div>
        <button type="submit">Submit</button>
    </form>
    <div style="margin-top:10px">
        <label for="colorbox">your color:</label>
        <div id="colorbox"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
